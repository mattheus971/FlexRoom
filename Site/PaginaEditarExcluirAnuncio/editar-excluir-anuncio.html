<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Anúncio</title>
    <link rel="stylesheet" href="editar-excluir-anuncio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href='../home.html'" title="Ir para página inicial">
            <img src="../assets/logo-simples.png" alt="Logo">
        </div>
        <div class="campo-usuario-cabecalho">
            <div class="avatar-usuario" id="avatar-inicial-usuario"
                onclick="window.location.href='../informacoes-usuario.html'" title="Ver minhas informações"></div>
        </div>

    </header>

    <main class="right">
        <form>
            <h1>Editar Anuncio</h1>

            <label for="titulo">Título</label>
            <input type="text" id="inputEditTitulo" name="titulo" required>

            <label for="tipo">Tipo de imóvel</label>
            <input id="inputEditTipo" name="tipo">

            <label for="descricao">Descrição</label>
            <textarea id="inputEditDescricao" name="descricao" rows="4"></textarea>

            <label for="area">Área (m²)</label>
            <input type="number" id="inputEditArea" name="area">

            <label for="quartos">Número de Quartos</label>
            <input type="number" id="inputEditQuartos" name="quartos">

            <label for="banheiros">Número de Banheiros</label>
            <input type="number" id="inputEditBanheiros" name="banheiros">

            <label for="detalhes">Inclui Mobília?</label>
            <input id="inputEditDetalhes" name="detalhes">

            <label for="garagem">Número de Garagens</label>
            <input type="number" id="inputEditGaragens" name="garagem">

            <label for="preco">Valor do Alguel (R$)</label>
            <input type="number" step="0.01" id="precoEditAnuncio" name="preco" required>

            <label for="endereco">Endereço Completo</label>
            <input type="text" id="inputEditEndereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="inputEditCep" name="cep" required>

            <div style="display: none;">
                <label for="fotos">Foto do imóvel</label>
            <input type="file" id="inputEditFoto" name="foto" accept="image/*" multiple>
            </div>
            
            <div class="imagem-anuncio">
                <img src="" alt="" id="imagem-anuncio">
            </div>

            <script>
                // A função que será chamada quando a imagem for clicada
                document.getElementById('imagem-anuncio').addEventListener('click', function () {
                    document.getElementById('inputEditFoto').click();
                });
            </script>


            <div class="botoes-acao">
                <button class="botao-salvar">
                    <i class="fa fa-save"></i> SALVAR
                </button>
                <button class="botao-excluir">
                    <i class="fa fa-trash"></i> EXCLUIR
                </button>
            </div>
        </form>
    </main>

    <script src="editar-excluir-anuncio.js"></script>
</body>

</html>
