<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua conta</title>
    <link rel="stylesheet" href="cadastro-login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container-logo">
        <h1 onclick="window.location.href='home.html'">LOGO</h1>
    </div>

    <div id="container-cadastro-login">
        <div class="container-formulario" id="formulario-login">
            <h1>Acesse sua conta</h1>
            <div class="container-inputs">
                <label for="email">Email</label>
                <input type="email" id="inputEmailLogin">
                <label for="senha">Senha</label>
                <input type="password" id="inputSenhaLogin">
            </div>
            <button onclick="logar()" class="botao-confirmar">Entrar</button>
            <p>Ainda não tem uma conta?</p>
            <button class="botao-seletor" onclick="mostrarCadastro()">Criar conta</button>
        </div>

        <div class="container-formulario" id="formulario-cadastro">
            <h1>Crie sua conta</h1>
            <div class="container-inputs">
                <label for="nome">Nome</label>
                <input type="text" id="inputNomeCadastro">
                <label for="email">Email</label>
                <input type="email" id="inputEmailCadastro">
                <label for="senha">Senha</label>
                <input type="password" id="inputSenhaCadastro">
            </div>
            <button onclick="cadastrarUsuario()" class="botao-confirmar">Criar</button>
            <p>Já tem uma conta?</p>
            <button class="botao-seletor" onclick="mostrarLogin()">Entrar</button>
        </div>
    </div>
    <script src="cadastro-login-script.js"></script>
</body>
</html>
