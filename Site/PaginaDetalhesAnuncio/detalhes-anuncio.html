<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anúncio de Casa para Alugar</title>
  <link rel="stylesheet" href="detalhes-anuncio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="logo" onclick="window.location.href='../home.html'">LOGO</div>
  </header>
  <div class="container-conteudo">
    <div class="image-box">
      <img id="house-image" src="" alt="Imagem da casa para alugar" />
    </div>
    <div class="details">
      <h1 id="title"></h1>
      <div class="price" id="price"></div>
      <p class="description" id="description"></p>

      <div class="info-grid">
        <div><i class="fas fa-ruler-combined"></i> <span id="area"></span> m²</div>
        <div><i class="fas fa-bed"></i> <span id="quartos"></span></div>
        <div><i class="fas fa-shower"></i> <span id="banheiros"></span></div>
        <div><i class="fas fa-car"></i> <span id="garagem"></span></div>
        <div><strong>Mobiliado:</strong> <span id="mobiliado"></span></div>
        <div><strong>CEP:</strong> <span id="cep"></span></div>
        <div><i class="fas fa-map-marker-alt"></i> <span id="endereco"></span></div>
      </div>


      <h3>Contato do Anunciante</h3>
      <div><strong>Nome:</strong> <span id="nome-anunciante"></span></div>
      <div><strong>Email:</strong> <span id="email-anunciante"></span></div>
      <div><strong>Telefone:</strong> <span id="telefone-anunciante"></span></div>
    </div>
  </div>

  <script src="detalhes-anuncio.js"></script>
</body>

</html>
