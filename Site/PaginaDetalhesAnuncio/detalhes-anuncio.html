<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anúncio de Casa para Alugar</title>
  <link rel="stylesheet" href="detalhes-anuncio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <div class="logo" onclick="window.location.href='../home.html'">LOGO</div>
    <div class="campo-usuario-cabecalho">
      <button class="botao-anunciar" onclick="verificarCadastroUsuario()">Anunciar</button>
      <div class="avatar-usuario" id="avatar-inicial-usuario"
        onclick="window.location.href='../informacoes-usuario.html'"></div>
    </div>

  </header>

  <div class="anuncio-detalhado">
    <div class="container-imagem-dadosAnunciante">
      <div class="imagem-anuncio">
        <img src="../assets/imagem-casa-placeholder.png" alt="imagem-placeholder">
      </div>
      <div class="dados-anunciante">
        <h3>Contato do Anunciante</h3>
        <div><strong></strong> <span id="nome-anunciante"></span></div>
        <div><strong></strong> <span id="email-anunciante"></span></div>
        <div><strong></strong> <span id="telefone-anunciante"></span></div>
      </div>
    </div>

    <div class="detalhes">
      <h2 id="title"></h2>
      <div class="price" id="price">R$ 900,00</div>
      <p class="description" id="description">Kitnet recém-reformada, ideal para estudantes e jovens profissionais.
        Possui cozinha americana, banheiro com box de vidro e espaço integrado de quarto/sala. Ambiente seguro e
        silencioso.</p>

      <div class="info-grid">
  <div class="info-item">
    <i class="fas fa-ruler-combined"></i>
    <div>
      <span class="label">ÁREA</span>
      <strong id="area"></strong> 
    </div>
  </div>

  <div class="info-item">
    <i class="fas fa-bed"></i>
    <div>
      <span class="label">QUARTOS</span>
      <strong id="quartos"></strong>
    </div>
  </div>

  <div class="info-item">
    <i class="fas fa-shower"></i>
    <div>
      <span class="label">BANHEIROS</span>
      <strong id="banheiros"></strong>
    </div>
  </div>

  <div class="info-item">
    <i class="fas fa-car"></i>
    <div>
      <span class="label">GARAGENS</span>
      <strong id="garagem"></strong>
    </div>
  </div>

  <div class="info-item">
    <i class="fas fa-chair"></i>
    <div>
      <span class="label">MOBILIADO</span>
      <strong id="mobiliado"></strong>
    </div>
  </div>

  <div class="info-item">
    <span class="label">CEP</span>
    <strong id="cep"></strong>
  </div>

  <div class="info-item">
    <i class="fas fa-map-marker-alt"></i>
    <div>
      <span class="label">ENDEREÇO</span>
      <strong id="endereco"></strong>
    </div>
  </div>
</div>


    </div>






    <script src="./detalhes-anuncio.js"></script>
</body>

</html>
