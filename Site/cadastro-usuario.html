<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexOffice - Cadastre-se</title>
    <link rel="stylesheet" href="login-logon-style.css">
</head>
<body>
    <div class="cabecalho-login-logon">
        <div id="container-logo">
            <img src="https://i.imgur.com/mIRqF3a.png" alt="logo flexoffice" width="100px">
        </div>
    </div>
    <div class="formulario">
        <h2>Faça seu cadastro</h2>
        <input type="text" placeholder="Nome de usuário" id="usuario">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Senha" id="senha">
        <input type="tel" placeholder="Telefone" id="telefone">
        <button class="botao-principal" onclick="cadastrarUsuario()">Cadastrar</button>
        <h4>Já tem uma conta?</h4>
        <button class="botao-secundario" onclick="window.location.href='login-usuario.html'">Entrar</button>
    </div>
    <script src="login-logon-script.js"></script>
    
</body>
</html>
