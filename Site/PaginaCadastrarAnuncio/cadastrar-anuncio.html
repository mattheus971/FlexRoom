<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio</title>
    <link rel="stylesheet" href="cadastrar-anuncio-style.css">
</head>
<body>
    <header>
      <div class="logo" onclick="window.location.href='../home.html'" title="Ir para página inicial">
        <img src="../assets/logo-simples.png" alt="Logo">
      </div>
      <div class="campo-usuario-cabecalho">
       <div class="avatar-usuario" id="avatar-inicial-usuario" onclick="window.location.href='../informacoes-usuario.html'" title="Ver minhas informações"></div> 
      </div>
      
    </header>

    <main class="right">
        <form>
            <h1>Criar Anuncio</h1>

            <label for="titulo">Título</label>
            <input type="text" id="tituloCadAnuncio" name="titulo" required>

            <label for="tipo">Tipo de Imóvel</label>
            <select id="tipoCadAnuncio" name="tipo">
                <option>Casa</option>
                <option>Apartamento</option>
                <option>Kitnet</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea id="descricaoCadAnuncio" name="descricao" rows="4"></textarea>

            <label for="area">Área (m²)</label>
            <input type="number" id="areaCadAnuncio" name="area">

            <label for="quartos">Número de Quartos</label>
            <input type="number" id="quartosCadAnuncio" name="quartos">

            <label for="banheiros">Número de Banheiros</label>
            <input type="number" id="banheirosCadAnuncio" name="banheiros">

            <label for="detalhes">Inclui Mobília?</label>
            <select id="detalhesCadAnuncio" name="detalhes">
                <option>Sim</option>
                <option>Não</option>
            </select>

            <label for="garagem">Número de Garagens</label>
            <input type="number" id="garagemCadAnuncio" name="garagem">

            <!-- <label for="condominio">Detalhe do condomínio:</label>
            <select id="condominioCadAnuncio" name="condominio">
                <option>Condomínio fechado</option>
                <option>Sem condomínio</option>
            </select> -->

            <label for="preco">Valor do Aluguel (R$)</label>
            <input type="number" step="0.01" id="precoCadAnuncio" name="preco" required>

            <label for="endereco">Endereço Completo</label>
            <input type="text" id="enderecoCadAnuncio" name="endereco" required>

            <label for="cep">CEP</label>
            <input type="text" id="cepCadAnuncio" name="cep" required>

            <div style="display: none;">
                <label for="fotos">Foto do Imóvel</label>
                <input type="file" id="fotoCadAnuncio" name="foto" accept="image/*" multiple>
            </div>

            <div class="imagem-anuncio">
                <img src="/assets/imagem-padrao.png" alt="" id="imagem-anuncio">
            </div>

            <script>
                // A função que será chamada quando a imagem for clicada
                document.getElementById('imagem-anuncio').addEventListener('click', function () {
                    document.getElementById('fotoCadAnuncio').click();
                });
            </script>

            <input type="submit" value="Anunciar">
        </form>
    </main>

    <script src="cadastrar-anuncio-script.js"></script>
</body>
</html>
