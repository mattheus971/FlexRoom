<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações do usuário</title>
  <link rel="stylesheet" href="informacoes-usuario-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- <header>
    <div class="logo" onclick="window.location.href='home.html'">LOGO</div>
    
  </header> -->
  <header>
      <div class="logo" onclick="window.location.href='home.html'">LOGO</div>
      <div class="campo-usuario-cabecalho">
        <button class="botao-anunciar" onclick="verificarCadastroUsuario()">Anunciar</button>
      </div>
      
    </header>
    <h1 class="titulo-pagina">Minhas Informações</h1>

  <div class="container-conteudo">
    <div class="container-usuario">
      <div class="avatar-usuario" id="avatar-inicial-usuario"></div>
      <h1 id="saudacao-usuario">Olá</h1>
    </div>

    <div class="container-anuncios" onclick="window.location.href='./PaginaMeusAnuncios/meus-anuncios.html'">
      <div>
        <h2 style="font-size: 20px;">Meus anúncios</h2>
        <p>Clique para ver seus anúncios</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="container-informacoes">
      <div class="cabecalho">
        <h2 style="font-size: 20px;">Informações pessoais</h2>
        <p>Clique para alterar suas informações</p>
      </div>

      <div class="campo" id="campo-nome" style="border-top: none;" onclick="openModal('nome')">
        <div>
          <label for="nome" style="margin-right: 154px;">Nome</label>
          <h3 id="informacao-nome-usuario"></h3>
        </div>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <div class="campo" id="campo-email" onclick="openModal('email')">
        <div>
          <label for="email" style="margin-right: 160px;">Email</label>
          <h3 id="informacao-email-usuario"></h3>
        </div>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <div class="campo" id="campo-senha" onclick="openModal('senha')">
        <div>
          <label for="senha" style="margin-right: 155px;">Senha</label>
          <h3 id="informacao-senha-usuario"></h3>
        </div>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <div class="campo" id="campo-nascimento" onclick="openModal('nascimento')">
        <div>
          <label for="nascimento" style="margin-right: 58px;">Data de nascimento</label>
          <h3 id="informacao-nascimento-usuario"></h3>
        </div>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <div class="campo" id="campo-telefone" onclick="openModal('telefone')">
        <div>
          <label for="telefone" style="margin-right: 140px;">Telefone</label>
          <h3 id="informacao-telefone-usuario"></h3>
        </div>
        <div>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
    </div>

    <button id="botao-sair" onclick="logout()">Sair</button>
  </div>

  <!-- Modal de edição -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2>Editar Informações</h2>

      <form id="editForm">
        <div class="modal-field">
          <label for="editInputNome">Nome</label>
          <input type="text" id="editInputNome" name="editInputNome" />
        </div>
        <div class="modal-field">
          <label for="editInputEmail">Email</label>
          <input type="email" id="editInputEmail" name="editInputEmail" />
        </div>
        <div class="modal-field">
          <label for="editInputSenha">Senha</label>
          <input type="text" id="editInputSenha" name="editInputSenha" />
        </div>
        <div class="modal-field">
          <label for="editInputNascimento">Data de nascimento</label>
          <input type="date" id="editInputNascimento" name="editInputNascimento" />
        </div>
        <div class="modal-field">
          <label for="editInputTelefone">Telefone</label>
          <input type="tel" id="editInputTelefone" name="editInputTelefone" />
        </div>

        <button type="button" onclick="salvarMudancas()">Salvar</button>
      </form>
    </div>
  </div>

  <script src="informacoes-usuario-script.js"></script>
</body>

</html>
